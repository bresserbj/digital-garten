site_name: My digital garden
site_description: My personal digital garden
site_url: https://bresserbj.github.io/
site_author: Bresserbj
nav:
  - Startingpoint: index.md
  - Coding:
      - Languages:
          - Kotlin: coding/kotlin/kotlin.md
          - Bash:
              - Bash snippets: bash_snippets.md
          - SQL: coding/sql/sql.md
      - Code Practices:
          - TDD: coding/tdd.md
          - Clean Code: coding/clean_code.md
      - Software Architektur:
          - Prinzipien:
            - architecture/principles/principles.md
            - SOLID: architecture/principles/solid.md
            - DRY: architecture/principles/dry.md
            - KISS: architecture/principles/kiss.md
          - Domain Driven Design: architecture/domain_driven_design.md
      - GIT: git.md
      - Rule of Three: coding/rule_of_three.md
  - Kultur:
      - Fotografie:
        - arts/photography/photography.md
plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - meta
  - def_list
  - toc:
      permalink: âš‘
      baselevel: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
  custom_dir: theme
  features:
    - navigation.footer
    - navigation.instant
    - navigation.top
    - content.code.annotate
    - search.suggest
    - search.highlight

  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css: [stylesheets/extra.css, stylesheets/links.css]

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/bresserbj
